<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.2/lib/browser/math.min.js"></script>
    </head>
    <header >
        <title>ONNX Runtime JavaScript examples: Quick Start - Web (using script tag)</title>
    </header>
    <body>
        <script type="text/javascript">
            // import numjs from cdn

            const th = 1;
            const phi = 1;
            
            const rot_theta = (theta) => [
                [Math.cos(theta),0,-Math.sin(theta),0],
                [0,1,0,0],
                [Math.sin(theta),0, Math.cos(theta),0],
                [0,0,0,1],
            ];

            const rot_phi = (phi) => [
                [1,0,0,0],
                [0,Math.cos(phi),-Math.sin(phi),0],
                [0,Math.sin(phi), Math.cos(phi),0],
                [0,0,0,1],
            ];

            function get_pose_spherical(phi, theta) {
                const perm = [
                    [-1.,0,0,0],
                    [0,0,1,4],
                    [0,1,0,0],
                    [0,0,0,1],
                ];
                var out = math.dotMultiply(perm, rot_theta(theta));
                out = math.dotMultiply(out, rot_phi(phi));
                return out
            }

            let a = math.ones(4, 5);
            let b = math.ones(5, 2);
            console.log(math.dotMultiply(a, b))

            //console.log(rot_theta(th));
            //console.log(rot_phi(phi));
            //console.log(get_pose_spherical(1, 0.5));
        </script>
    </body>
</html>
